<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Phone Book</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 class="heading-title">Simple PhoneBook</h1>

    <div class="info-container">
        <input class="first-name" type="text" , name="first name" , placeholder="First Name">

        <input class="last-name" type="text" , name="last name" , placeholder="Last Name">

        <input class="phone-number" type="text" , name="phone number" , placeholder="Phone Number">

        <select class="gender-select" name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button class="submit-button">Submit</button>
    </div>

    <div class="contact-list">
        <h3 class="heading-title3">Contact List: </h3>
        <hr>
        <div class="added-contact"></div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
